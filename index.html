<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balykina_JS_15-16</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/template.js"></script>
  <script defer src="js/script.js"></script>
  <script src="js/human.js"></script>
</head>
<body>

    <script type="text/template" id="search-results">
      <ul>
        <% for(var i = 1; i < items.length; i++) { %>
          <li class="result-item">
            <div class="text-block">
              <a href="<%= items[i].link %>" class="link" target="_blank"><%= items[i].title %></a>
              <div class="url"><%= items[i].displayLink %></div>
              <div class="brief"><%= items[i].htmlSnippet %></div>
            </div>
          </li>
          <% }; %>
        </ul>
      </script>

      <div class="search">
        <div  title="Google"  class="google_logo" > </div>
        <form action="" method="POST">
          <input type="search" name="search" placeholder="Введите поисковый запрос или URL" class="search_input">
          <button class="btn btn-info" type="submit">Поиск в Google</button>
        </form>
        <div class="results"></div>
      </div>

  </body>
</html>
